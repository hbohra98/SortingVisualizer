<!DOCTYPE html>
<html>
<head>
   <title>Sorting Visualizer</title> 
   <meta charset="utf-8">
     <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div>
    <h1>
        Sorting Visualizer
    </h1>
    <nav class="navbar">
        <ul class="nav">
             <li id="array" class="justify-content-start nav-item">
                 <button type="button" class="btn btn-dark New Array">New Array</button>
            </li>
             <li class="justify-content-end nav-item">
               <button id="bubblesort" type="button" class="btn btn-dark bubble sort">Bubble Sort</button>
         
             </li>
             <li class="justify-content-end nav-item">
                 <button type="button" class="btn btn-dark insertion sort">Insertion Sort</button>
             </li>
             <li class="justify-content-end nav-item">
                 <button type="button" class="btn btn-dark selection sort">Selection Sort</button>
             </li>
             <li class="justify-content-end nav-item">
                 <button type="button" class="btn btn-dark merge sort">Merge Sort</button>
             </li>
             <li class="justify-content-end nav-item">
                 <button type="button" class="btn btn-dark quick sort">Quick Sort</button>
 
             </li>
           </ul>
    </nav>
</div>
    <div id="sortingVisual">

    </div>

    <script src="index.js"></script>

</body>

</html>
